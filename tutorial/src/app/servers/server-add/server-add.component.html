<h3> Add Server</h3>
<form (ngSubmit)="onSubmit()" #addServerForm="ngForm">
  <div class="form-group mb-2">
    <label for="serverAddress1">Server name:</label> <br>
    <input type="text" 
     class="form-group mb-2" 
     id="serverAddress1" 
     ngModel 
     name="serverName"
     required><br>
  </div>
  <div class="form-group mb-2">
    <label for="serverDescription1">Server Description:</label> <br>
    <input type="text"  
    class="form-group mb-2" 
    id="serverDescription1"
    required><br>
  </div>
<div class="radio">
  <label>
    <input 
    type="radio"
    name="serverStatus"
    ngModel
    value="RUNNING"
    > Running
  </label>&nbsp;
  <label>
    <input 
    type="radio"
    name="serverStatus"
    ngModel
    value="STOPPED"
    > Stopped
  </label>&nbsp;
  <label>
    <input 
    type="radio"
    name="serverStatus"
    ngModel
    value="TERMINATED"
    > Terminted
  </label>

</div>
  <br>
  <input

   type="submit" 
   value="Submit">

</form>
